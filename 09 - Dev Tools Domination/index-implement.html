<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello st')

    // Interpolated
    console.log('hello this is a %s string!','ðŸ”¥')

    // Styled
    console.log('%c I am some huge text', 'font-size: 40px; background: yellow; text-shadow: 10px 10px 0 brown')

    // warning!
    console.warn('OH NOOOOO');

    // Error :|
    console.error('ERR is not allowed!')

    // Info
    console.info('Panda eat meat');

    // Testing
    console.assert(1===2, 'this is wrong')
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'that is wrong again');

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach((dog)=>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(` who is ${dog.age} years old`);
      console.log(`same age as a ${dog.age * 7} years old person`)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('anna')
    console.count('bella')
    console.count('anna')
    console.count('anna')
    console.count('anna')
    console.count('anna')
    console.count('bella')
    console.count('bella')
    console.count('anna')

    // table
    console.table(dogs)

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos').then(data => data.json()).then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

    // clearing
    console.log('%c all console will be deleted in 5s', 'font-size: 20px; color: blue; font-weight: bold')
    setTimeout(()=>{ 
      console.clear()
    }, 5000)

  </script>
</body>
</html>
